apiVersion: batch/v1
kind: CronJob
metadata:
  name: wiki-url
  namespace: project
spec:
  schedule: '* 10 * * *'
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: wiki-url
              image: cronjob-image
              imagePullPolicy: Always
              env:
                - name: SERVER_URL
                  value: http://server-svc:80/api/todos
          restartPolicy: OnFailure
